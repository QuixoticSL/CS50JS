<!DOCTYPE html>
<html>
<head>
  <title>Dom0</title>
</head>
  <body>
    <form action="/register" id="registration" method="get"/>
      <input name="email" placeholder="Email" type="text"/> <br>
      <input name="password" placeholder="Password" type="password"/> <br>
      <input name="confirmation" placeholder="Password (Again)" type="password"/> <br>
      <input name="agreement" type="checkbox"/> I agree <br>
      <input type="submit" value="Register"/> <br>
    </form>
    <script>

      var form = document.getElementById('registration');
      form.onsubmit = function(){
        if(form.email.value == ''){
          alert('missing email');
          return false;
        }
        else if (form.password.value == '') {
          alert('missing password');
          return false;
        }
        else if (form.password.value != form.confirmation.value) {
          alert('passwords don\'t match');
          return false;
        }
        else if (!form.agreement.checked) {
          alert('checkbox unchecked');
          return false;
        }
        return true;
      }

    </script>
  </body>
</html>
